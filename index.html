<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('background bumi.png') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .glass {
            width: 300px;
            padding: 40px;
            text-align: center;
            border-radius: 20px; /*supaya sudut kotaknya melengkung*/
            background: rgba(255, 255, 255, 0.15); /*efek transparans*/
            backdrop-filter: blur(10px); /*efek blur latar belakang*/
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.60); /*bayangan kotak transparan*/
            color: white;
        }
    </style>
</head>
<body>
    <div class="glass">
        <h2>Glass Effect</h2>
        <p>This is a frosted glass look with blurry background.</p>
    </div>
</body>
</html>
